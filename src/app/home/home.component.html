<div class="demo-blog mdl-layout mdl-js-layout has-drawer is-upgraded">
  <main class="mdl-layout__content">
    <router-outlet></router-outlet>
    <footer class="mdl-mini-footer">
      <div class="mdl-mini-footer--left-section">
        <button class="mdl-mini-footer--social-btn social-btn social-btn__twitter"
                (click)="twitter()">
          <span class="visuallyhidden">Twitter</span>
        </button>
        <button class="mdl-mini-footer--social-btn social-btn social-btn__blogger"
                (click)="facebook()">
          <span class="visuallyhidden">Facebook</span>
        </button>
        <button class="mdl-mini-footer--social-btn social-btn social-btn__gplus">
          <span class="visuallyhidden">About</span>
        </button>
      </div>
      <div class="mdl-mini-footer--right-section">
        <button *ngIf="loggedIn" class="mdl-button--accent mdl-button"
                (click)="logout()">
          logout
        </button>
        <div class="mdl-logo"></div>
      </div>
    </footer>
  </main>
  <div class="mdl-layout__obfuscator"></div>
</div>
<!--NOT LOGGED IN-->
<button target="_blank" routerLink="/home/login" *ngIf="!loggedIn"
        class="mdl-button mdl-js-button mdl-button--raised button-status
        mdl-js-ripple-effect mdl-color--accent mdl-color-text--white">
  Login
</button>
<!--LOGGED IN AND ADMIN-->
<button target="_blank" routerLink="/admin" *ngIf="isAdmin  && loggedIn"
        class="mdl-button mdl-js-button mdl-button--raised button-status
        mdl-js-ripple-effect mdl-color--accent mdl-color-text--white">
  Administrator Panel
</button>
<script>
  Array.prototype.forEach.call(document.querySelectorAll('.mdl-card__media'), function(el) {
    var link = el.querySelector('a');
    if(!link) {
      return;
    }
    var target = link.getAttribute('href');
    if(!target) {
      return;
    }
    el.addEventListener('click', function() {
      location.href = target;
    });
  });
</script>
