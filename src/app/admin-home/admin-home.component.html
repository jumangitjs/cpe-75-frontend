<div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
  <header class="demo-header mdl-layout__header mdl-color--grey-100 mdl-color-text--grey-600">
    <div class="mdl-layout__header-row">
      <span class="mdl-layout-title">Home</span>
      <div class="mdl-layout-spacer"></div>
      <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon" id="hdrbtn">
        <i class="material-icons">more_vert</i>
      </button>
    </div>
  </header>
  <div class="demo-drawer mdl-layout__drawer mdl-color--blue-grey-900 mdl-color-text--blue-grey-50">
    <header class="demo-drawer-header">
      <img src="../../assets/images/user.jpg" class="demo-avatar">
      <div class="demo-avatar-dropdown">
        <span>{{ email }}</span>
        <div class="mdl-layout-spacer"></div>
      </div>
    </header>
    <nav class="demo-navigation mdl-navigation mdl-color--blue-grey-800">
      <a class="mdl-navigation__link" routerLink="/home">
        <i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">home</i>
        Home
      </a>
      <a class="mdl-navigation__link" routerLink="/admin/users" (click)="onChange()">
        <i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">people</i>
        Users
      </a>
      <a class="mdl-navigation__link" routerLink="/admin/entries" (click)="onChange()">
        <i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">note</i>
        Entries
      </a>
      <div class="mdl-layout-spacer"></div>
    </nav>
  </div>
  <main class="mdl-layout__content mdl-color--grey-100">
    <div class="mdl-grid demo-content" style="width: 100%; height: 100%">
      <!--CONTENT HERE-->
      <router-outlet>
      </router-outlet>
    </div>
  </main>
</div>
